<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo Album</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="text-align: center;">Real-Time Photo Album</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="images[]" id="imageInput" multiple accept=".jpg,.jpeg,.png" required>
    <button class="btn" type="submit">Upload Images</button>
    <p id="message"></p>
  </form>

  <button id="createAlbumBtn">Create Album</button>

  <div class="book" id="albumContainer">
 
  </div>

  <button id="prevPage">Prev⬅️</button>
  <button id="nextPage">Next➡️</button>

  <script src="script.js"></script>
</body>

</html>
